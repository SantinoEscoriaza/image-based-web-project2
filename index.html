<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Contenedor principal -->
    <main>
        <!-- Contenedores internos -->
        <!-- Logo -->
        <section class="sec-logo">
            <i class="bi bi-twitter logo"></i>
            <h1>TRIPIFY</h1>
        </section>
        <!-- Descripcion -->
        <section class="introduccion">
            <h2>Explore your dream destinations</h2>
            <p class="desc-login">Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options</p>
            <hr>
        </section>
        <!-- Formulario inicio de sesion -->
        <section class="sign-in">
            <form action="/log.php" class="form-login">
                <label>Email</label>
                <input type="email" name="email">
                <label>Password</label>
                <input type="password" name="password">
                <button>LOG IN</button>
            </form>
        </section>
        <!-- Opcion de registro -->
        <section class="sign-up">
            <p class="register">Don't have an account? <a href="">Register</a></p>
        </section>
    </main>
</body>
</html>
